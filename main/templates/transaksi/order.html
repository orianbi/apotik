{% extends 'index/index.html' %} {% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Halaman Transaksi</h1>
  </div>
  <!-- end Page Heading -->
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <div class="row">
        <div class="col-md-12">
          <h6 class="m-0 font-weight-bold text-primary">DataTables</h6>
          <a
            href="#"
            class="btn btn-primary mb-1 mt-3"
            ><i class="fas fa-fw fa-cart-plus"></i> Transaksi</a
          >
          <a href="#" class="btn btn-success mb-1 mt-3" style="float: right">
            <i class="fas fa-download fa-sm text-white-50"></i> Download
            Excel</a
          >
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead class="thead-dark">
         
            <tr>
              <th>NAMA OBAT</th>
              <th>NAMA PELANGGAN</th>
              <th>TANGGAL BELI</th>
              <th>JUMLAH BELI</th>
              <th>JUMLAH HARGA</th>
              <th>DISKON</th>
              <th>TOTAL HARGA</th>
              <th>AKSI</th>
            </tr>
          </thead>
          <tbody>
            {% for or in order %}
            <tr>
              <td>{{or.obat_id.name_obat}}</td>
             
              <!-- <td>{{as.masa_aktif|timeuntil}}</td> -->
              <!--<td>
                {{as.masa_aktif| date:"d N Y"}} {{as.masa_aktif| time:"H:i:s"}}
              </td>-->
              <td>
                <a
                  href="#"
                  class="btn btn-info btn-circle"
                  ><i class="fas fa-edit"></i
                ></a>
                <a
                  href="#"
                  class="btn btn-danger btn-circle"
                  onclick="return confirm('Anda Yakin Mau Menghapus Data Pelanggan ini?');"
                  ><i class="fas fa-trash"></i
                ></a>
              </td>
            </tr>
           {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->

{% endblock %}
